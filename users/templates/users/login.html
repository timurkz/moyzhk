{% extends "audan/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-5 col-lg-7">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-muted display-6 border-bottom mb-4">Вход в личный кабинет</legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Войти</button>
        </div>
    </form>
    <div class="border-top mt-3 pt-3">
        <small class="text-muted">
             Забыли пароль? <a style="text-decoration: none" class="ms-2" href="{% url 'password_reset' %}">Сбросить пароль</a>
        </small>
        <br>
	<small class="text-muted">
             Нет личного кабинета? <a style="text-decoration: none" class="ms-2" href="{% url 'register' %}">Пройдите регистрацию</a>
        </small>
    </div>
</div>
{% endblock %}
