{% extends "audan/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-5 col-sm-7">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 display-6">Личный кабинет</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Обновить</button>
        </div>
    </form>
</div>
{% endblock %}
