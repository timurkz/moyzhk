{% extends "audan/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-5 col-sm-7">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 display-6">Регистрация</legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Регистрация</button>
        </div>
    </form>
    <div class="border-top mt-3 pt-3">
        <small class="text-muted">
            Уже зарегистрированы? <a class="ms-2" href="{% url 'login' %}">Вход в личный кабинет</a>
        </small>
    </div>
</div>
{% endblock %}
